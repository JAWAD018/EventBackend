<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #000;
      transition: all 0.3s ease;
    }
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    form, .user-list {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .user-list {
      margin-top: 40px;
    }
    .user {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .qr-code img {
      max-width: 150px;
      display: block;
      border: none; /* Remove border from QR code image */
    }
    .qr-code button {
      background-color: #007bff;
      color: white;
      margin-top: 10px;
    }
    .qr-code button:hover {
      background-color: #0056b3;
    }
    img {
      border: none; /* Remove border from all images */
    }
    .dark-mode .user {
      background-color: #333;
      border-color: #444;
    }
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      form, .user-list {
        max-width: 100%;
        padding: 10px;
      }
      .user {
        padding: 10px;
      }
    }
    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
      position:absolute;
      height: 50px;
      width: 50px;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .dark-mode-toggle:hover {
      background-color: #555;
    }
  </style>
  
</head>
<body>
  <h1>EventZ</h1>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

  <!-- User Registration Form -->
  <form id="userForm" enctype="multipart/form-data">
    <label for="qrCode">QR Code Data</label>
    <input type="text" id="qrCode" name="qrCode" placeholder="Enter QR Code data" required>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label>Gender</label>
    <div class="gender-options">
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other">
    </div>
    

    <label for="group">Group</label>
    <input type="text" id="group" name="group" placeholder="Enter your group">

    <label for="photo">Photo</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <button type="submit">Generate QR Code & Register</button>
  </form>

  <!-- Registered Users List -->
  <div class="user-list" id="userList">
    <h2>Registered Users</h2>
  </div>
  <script>
    const userForm = document.getElementById('userForm');
    const userList = document.getElementById('userList');
  
    // API URL
    const API_BASE_URL = 'https://event-backend-4woe.onrender.com/api';

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      // Save the user's dark mode preference in localStorage
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      darkModeToggle.textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
    }

    // Check if Dark Mode is saved in localStorage and apply
    window.onload = () => {
      const savedDarkMode = localStorage.getItem('darkMode') === 'true';
      if (savedDarkMode) {
        document.body.classList.add('dark-mode');
        darkModeToggle.textContent = 'ðŸŒž'; // Change to sun icon
      }
    };
  
    // Submit Form Handler
    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = new FormData();
      formData.append('qrCode', document.getElementById('qrCode').value);
      formData.append('name', document.getElementById('name').value);
      formData.append('email', document.getElementById('email').value);
      formData.append('gender', document.querySelector('input[name="gender"]:checked')?.value); 
      formData.append('group', document.getElementById('group').value);
      formData.append('photo', document.getElementById('photo').files[0]);
  
      try {
        const response = await fetch(`${API_BASE_URL}/users`, {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();
        if (result.success) {
          alert('User registered successfully!');
          fetchUsers(); // Refresh user list
        } else {
          alert(result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error registering user.');
      }
    });
  
    // Fetch Registered Users
    async function fetchUsers() {
      try {
        const response = await fetch(`${API_BASE_URL}/users`);
        const result = await response.json();
  
        if (result.success) {
          displayUsers(result.users);
        } else {
          alert('Error fetching users.');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }
  
    // Display Users in the List
    function displayUsers(users) {
      userList.innerHTML = '<h2>Registered Users</h2>';
      users.forEach(user => {
        const userDiv = document.createElement('div');
        userDiv.classList.add('user');
        userDiv.innerHTML = `
          <img src="${user.photo}" style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%; margin: 0 auto 15px;" alt="User Photo">
          <p><strong>Name:</strong> ${user.name}</p>
          <p><strong>QR Code:</strong> ${user.qrCode}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Gender:</strong> ${user.gender || 'N/A'}</p>
          <p><strong>Group:</strong> ${user.group || 'N/A'}</p>
          <div class="qr-code">
            <img src="${user.qrCodeImage}" alt="QR Code">
            <a href="${user.qrCodeImage}" download="qr-code-${user.name}.png">
              <button>Download QR Code</button>
            </a>
          </div>
          <button class="delete-btn" onclick="deleteUser('${user.qrCode}')">Delete</button>
        `;
        userList.appendChild(userDiv);
      });
    }
  
    // Delete user by QR Code
    async function deleteUser(qrCode) {
      try {
        const response = await fetch(`${API_BASE_URL}/users/${qrCode}`, {
          method: 'DELETE',
        });
        const result = await response.json();
        if (result.success) {
          alert('User deleted successfully!');
          fetchUsers(); // Refresh user list
        } else {
          alert('Error deleting user.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error deleting user.');
      }
    }
  
    // Initial Fetch
    fetchUsers();
  </script>
</body>
</html>
